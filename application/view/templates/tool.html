{% for tool in tool_list %}
<div class="col-7">
    <ul class="list-group mt-4">
        <li class="list-group-item mb-1 border">
            <div class="row pb-2">
                <div class="col-8">
                    <a href={{tool.link}} target="_blank">
                        {{tool.name}}
                    </a>
                </div>
                <div class="col d-flex align-content-end">
                    <a class="btn btn-sm btn-outline-danger" id="btn-excluir" data-bs-toggle="modal"
                        data-bs-target="#removeModal">
                        <svg xmlns="SVG namespace" width="15" height="15" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                        remove
                    </a>
                </div>
            </div>
            <p class="text-justify">
                {{tool.description}}
            </p>
            <span>
                {{tool.tag}}
            </span>
        </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeModalLabel">
                        <svg xmlns="SVG namespace" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                        Remove tool
                    </h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove {{tool.name}}?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" id="btn-remove" onclick="excluir({{ tool.id }});" data-bs-dismiss="modal">Yes, remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
