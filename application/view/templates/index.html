<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="author" content="Gabriela Garcia">
    <meta name="description" content="Repositório para gerenciar ferramentas">
    <meta name="keywords" content="tools, repositório, ferramentas">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Bossabox | Very Useful Tools to Remember</title>
</head>

<body>
    <div class="container">
        <h1>VUTTR</h1>
        <p>Very Useful Tools to Remember</p>

        <div class="row align-items-center">
            <div class="col">
                <form action="">
                    <input type="text" name="search" placeholder="search">
                    <input type="checkbox" name="search-tag" id="search-tags" class="form-check-input">
                    <label for="search-tags">search in tags only</label>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">Add</button>
            </div>
            </form>
        </div>
        <div class="row" id="listar_tools">

        </div>
    </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new tool</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-inserir" action="{url_for('inserir')}" method="post"
                        enctype="application/x-www-form-urlencoded" onsubmit="return inserir()">
                        <div class="mb-3">
                            <label for="tool-name" class="col-form-label">Tool Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="tool-name" class="col-form-label">Tool Link</label>
                            <input type="text" class="form-control" id="link" name="link">
                        </div>
                        <div class="mb-3">
                            <label for="tool-description" class="col-form-label">Tool description</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tool-tags" class="col-form-label">Tags</label>
                            <input type="text" class="form-control" id="tags" name="tag">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add tool</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

    <script>
        xhr = new XMLHttpRequest();
        xhr.open('GET', '/list');
        xhr.send(null);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.getElementById('listar_tools').innerHTML = xhr.response;

            }
        }

        function inserir() {
            xhr = new XMLHttpRequest();
            xhr.open("POST", "/inserir");
            formulario = document.getElementById("form-inserir");
            formData = new FormData(formulario);
            xhr.send(formData)
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("listar_tools").innerHTML = xhr.response;
                }
            }
            return false;
        }

        function excluir(id) {
            xhr = new XMLHttpRequest();
            xhr.open("DELETE", "excluir/" + id);
            xhr.send(null);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("listar_tools").innerHTML = xhr.response;
                }
            }
        }

    </script>
</body>

</html>
